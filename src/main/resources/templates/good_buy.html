<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>my cinema</title>
</head>
<body class="bg-img">
<div class="container-fluid">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h4 class="text-white text-center">Вы удачно приобрели билет!</h4>
        <div class="d-flex flex-column align-items-start bg-dark" style="padding-left: 30%">
            <div class="d-flex flex-lg-row" style="width: max-content">
                <p2 class="text-white" style="margin-right: 25px">фильм:</p2>
                <p2 class="text-white" style="margin-right: 5px" th:text="${filmSession.getFilm().getName()}"></p2>
            </div>
            <div class="d-flex flex-lg-row">
                <p2 class="text-white" style="margin-right: 25px">начало сеанса:</p2>
                <p2 class="text-white" style="margin-right: 5px" th:text="${filmSession.getStartSession().toLocalDate()}"></p2>
                <p2 class="text-white" style="margin-right: 5px" th:text="${filmSession.getStartSession().toLocalTime()}"></p2>
            </div>
            <div class="d-flex flex-lg-row">
                <p2 class="text-white" style="margin-right: 25px">зал:</p2>
                <p2 class="text-white" style="margin-right: 5px" th:text="${filmSession.getHalls().getName()}"></p2>
            </div>
            <div class="d-flex flex-lg-row">
                <p2 class="text-white" style="margin-right: 25px">ряд:</p2>
                <p2 class="text-white" style="margin-right: 5px" th:text="${ticket.getRow()}"></p2>
            </div>
            <div class="d-flex flex-lg-row">
                <p2 class="text-white" style="margin-right: 25px">место:</p2>
                <p2 class="text-white" style="margin-right: 5px" th:text="${ticket.getPlace()}"></p2>
            </div>
        </div>
        <h4 class="text-white text-center">Хорошего просмотра!</h4>
        <div>
            <img th:src="@{/images/pngwing.com.png}" class="img-fluid rounded mx-auto d-block">
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
